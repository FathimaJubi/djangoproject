<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 5px solid black;
            border-color: burlywood;


            
        }
        img{
            width: 100px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    
    {% if user.is_authenticated %}
        <a href="{% url 'userlogout' %}">LOGOUT</a>
    {% else %}
        <a href="{% url 'log' %}">LOGIN</a>
    {% endif %}
    <h1>PRODUCTS</h1>
    <table>
        <tr>
            <th>PRODUCT NAME</th>
            <th>PRODUCT PRICE</th>
            <th>PRODUCT DESCRIPTION</th>
            <th>IMAGE</th>
            <th></th>
            
        </tr>
        {% for p in products %}
        <tr>
            <td>{{p.pro_name}}</td>
            <td>{{p.pro_price}}</td>
            <td>{{p.pro_description}}</td>
            <td><img src="{{p.pro_image.url}}"></td>
            <td><button><a href="{% url 'cart' p.id %}">add to cart</a></button></td>
        </tr>
        {% endfor %}
    </table>
    

</body>
</html>
